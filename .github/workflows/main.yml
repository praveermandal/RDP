name: RDP-247

on:
  workflow_dispatch:
    inputs:
      session_count:
        default: '1'
  schedule:
    - cron: '0 */6 * * *'

jobs:
  # --- ALPHA RDP ---
  Alpha:
    runs-on: windows-latest
    timeout-minutes: 350
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Killswitch
        shell: bash
        run: '[ -f "STOP_ALPHA" ] && exit 1 || exit 0'

      - name: Setup Tailscale
        shell: powershell
        env:
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}
        run: |
          Invoke-WebRequest -Uri https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile ts.exe
          Start-Process -FilePath .\ts.exe -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey "$env:TS_AUTHKEY" --hostname "RDP-Alpha-${{ github.event.inputs.session_count }}" --force-reauth

      - name: Configure RDP & IP
        shell: powershell
        run: |
          $Password = ConvertTo-SecureString "GithubRDP123!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $Password
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          for ($i=1; $i -le 10; $i++) {
              $ip = (& "C:\Program Files\Tailscale\tailscale.exe" ip -4)
              if ($ip) { echo "FINAL_IP=$ip" >> $env:GITHUB_ENV; break }
              Start-Sleep -Seconds 5
          }

      - name: Notify Alpha
        shell: bash
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          # The link format: rdp://full%20address=s:IP:3389&username=s:runneradmin
          MSG="üÖ∞Ô∏è *ALPHA ONLINE*%0AIP: \`${{ env.FINAL_IP }}\`%0A[‚ö° Click to Connect](rdp://full%20address=s:${{ env.FINAL_IP }}:3389&username=s:runneradmin)"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" -d "chat_id=$TELEGRAM_TO" -d "text=$MSG" -d "parse_mode=Markdown"

      - name: Keep-Alive
        shell: powershell
        run: Start-Sleep -Seconds 20000

  # --- BRAVO RDP ---
  Bravo:
    runs-on: windows-latest
    timeout-minutes: 350
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Killswitch
        shell: bash
        run: '[ -f "STOP_BRAVO" ] && exit 1 || exit 0'

      - name: Setup Tailscale
        shell: powershell
        env:
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}
        run: |
          Invoke-WebRequest -Uri https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile ts.exe
          Start-Process -FilePath .\ts.exe -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey "$env:TS_AUTHKEY" --hostname "RDP-Bravo-${{ github.event.inputs.session_count }}" --force-reauth

      - name: Configure RDP & IP
        shell: powershell
        run: |
          $Password = ConvertTo-SecureString "GithubRDP123!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $Password
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          for ($i=1; $i -le 10; $i++) {
              $ip = (& "C:\Program Files\Tailscale\tailscale.exe" ip -4)
              if ($ip) { echo "FINAL_IP=$ip" >> $env:GITHUB_ENV; break }
              Start-Sleep -Seconds 5
          }

      - name: Notify Bravo
        shell: bash
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          MSG="üÖ±Ô∏è *BRAVO ONLINE*%0AIP: \`${{ env.FINAL_IP }}\`%0A[‚ö° Click to Connect](rdp://full%20address=s:${{ env.FINAL_IP }}:3389&username=s:runneradmin)"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" -d "chat_id=$TELEGRAM_TO" -d "text=$MSG" -d "parse_mode=Markdown"

      - name: Keep-Alive
        shell: powershell
        run: Start-Sleep -Seconds 20000

  # --- TRIGGER & CLEANUP ---
  Trigger:
    needs: [Alpha, Bravo]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-Loop Logic
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          gh run list --workflow RDP-247 --status completed --limit 50 | cut -f7 | xargs -I{} gh run delete {} || true
          CURRENT_COUNT=${{ github.event.inputs.session_count }}
          if (( $CURRENT_COUNT % 4 == 0 )); then
            DAYS=$(( $CURRENT_COUNT / 4 ))
            REPORT="üìä *DAILY STATUS*%0AUptime: $DAYS Day(s)"
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" -d "chat_id=$TELEGRAM_TO" -d "text=$REPORT" -d "parse_mode=Markdown"
          fi
          if [ -f "STOP" ]; then
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" -d "chat_id=$TELEGRAM_TO" -d "text=üõë *SYSTEM STOPPED*"
          else
            NEXT=$(( $CURRENT_COUNT + 1 ))
            gh workflow run RDP-247 -f session_count=$NEXT
          fi
